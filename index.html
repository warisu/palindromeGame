<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrome Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <script src="palindromeChecker.js" defer></script>
</head>
<body>
<div id="container">
<div class="game-wrapper">
  <div class="intro">
    <h1>Palindrome game</h1>
    <div class="introTxt">
      <p>Did you know ???</p>
      <p>Palindrome: a word, phrase, or sequence that reads the same backwards as forwards, e.g. madam or nurses run.</p>
      </div>
  </div>
    <svg width="900" height="500" viewBox="0 0 900 900" xmlns="https://www.w3.org.2000/svg">
        <defs>
          <path id="conTxt" d="M 70, 
          450 a 426, 
          425 0 1,
          0 850, 
          0 a 425,
          425 0 1, 
          0 -850, 
          0" />
       </defs>
      <defs>
        <path id="vowTxt" d="M 800,
         400 a 250,
         400 0 1,
         0 800,
         0 a 400,
         400 0 1,
         0 800,
        0" />
      </defs>
      <defs>
        <path id="revTxt" d="M 350,
         800 a 300,
         50 0 1,
         0 600,
         0 a 50,
         50 0 1,
         0 -600,
        0" />
      </defs>
       <defs>
        <path id="wordTxt" d="M 350,
         70 a 250,
         20 0 1,
         0 600,
         0 a 50,
         50 0 1,
         0 -600,
        0" />
      </defs>
      <defs>
        <path id="palTxt" d="M 350,
         450 a 250,
         20 0 1,
         0 600,
         0 a 50,
         50 0 1,
         0 -600,
        0" />
      </defs>
      <circle cx='450' cy='450' r='448' stroke='black' fill="transparent" stroke-width='4'/>
  <circle cx='450' cy='450' r='300' stroke='black' fill="transparent" stroke-width='4' />
        <text>
          <textPath href="#conTxt">
            No. of consonants
            <tspan x="0" dy="1.2em" lengthAdjust="spacingAndGlyphs" id="conSpan"></tspan>
          </textPath>
        </text>
      <text>
        <textPath href="#vowTxt">
            No. of vowel 
            <tspan x="0" dy="1.2em" lengthAdjust="spacingAndGlyphs" id="vowSpan"></tspan>
          </textPath>
      </text>
      <text>
        <textPath href="#revTxt">
            Reverse Word
            <tspan x="0" dy="1.2em" lengthAdjust="spacingAndGlyphs" id="revSpan"></tspan>
          </textPath>
      </text>
      <text>
        <textPath href="#wordTxt">
            previous word
            <tspan x="0" dy="1.2em" lengthAdjust="spacingAndGlyphs" id="wordSpan"></tspan>
          </textPath>
      </text>
      <text>
        <textPath href="#palTxt">
            Palindrome?
            <tspan x="0" dy="1.2em" lengthAdjust="spacingAndGlyphs" id="palSpan"></tspan>
          </textPath>
      </text>
    </svg>
   
    <input required type="text" placeholder="Enter any Word" name="textLabel"  id="inputTxt" autocomplete="off" maxlength="12"/>
  <button class="btn">
    Play Game
  </button>
</div>
<div class="copyright">
  <footer>&copy2023, ODIgames. All rights reserved</footer>
</div>
</div>
</body>
</html>
